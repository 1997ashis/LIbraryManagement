<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Issued Book</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

    </style>
</head>
<body>
<div style="text-align:center;border:4px solid black;padding:40px;font-size:20px;height:400px;width:500px">
<h2>Add Issued Book</h2>
<form action="/addIssuedBook" method="post">
    <label for="studId">Student ID:</label>
    <input type="text" id="studId" name="studId" required><br>

    <label for="studName">Student Name:</label>
    <input type="text" id="studName" name="studName" required><br>

    <label for="studCont">Student Contact:</label>
    <input type="text" id="studCont" name="studCont" required><br>

    <label for="bookId">Book ID:</label>
    <input type="text" id="bookId" name="bookId" required><br>

    <label for="issueDate">Issue Date:</label>
    <input type="Date" id="issueDate" name="issueDate" required><br>

    <label for="returnDate">Return Date:</label>
    <input type="Date" id="returnDate" name="returnDate" required><br>


    <input type="submit" value="Add Issued Book">
</form>
</div>
</body>
</html>
