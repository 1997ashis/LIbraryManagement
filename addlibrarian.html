<!DOCTYPE html>
<html>
<head>
    <title>Add Librarian</title>
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
   
</style>
</head>
<body>
<div style="text-align:center;border:4px solid black;padding:40px;font-size:20px;height:400px;width:500px">
    <h1>Add Librarian</h1>
    <form action="/librarians/add" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="contactno">ContactNo:</label>
        <input type="number" id="contactno" name="contactno" required><br><br>



        <button type="submit">Add Librarian</button>
    </form>
    <a href="/">Logout</a>
    </div>
</body>
</html>
